<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking</title>
    <link rel="stylesheet" href="owsheyt.css">
</head>

<body>

    <header>
        <h1>Your Trip Starts Here</h1>
    </header>

    <main class="container">

        <section class="features">
            <div class="feature">
                <img src="secure-icon.png" alt="Secure Payment Icon">
                <h2>Secure Payment</h2>
            </div>
            <div class="feature">
                <img src="support-icon.png" alt="Support Icon">
                <h2>Support in Approx. 30s</h2>
            </div>
        </section>

        <section class="options">
            <div class="option">
                <img src="hotel-icon.png" alt="Hotels Icon">
                <h2>Hotels</h2>
            </div>
            <div class="option">
                <img src="flight-icon.png" alt="Flights Icon">
                <h2>Flights</h2>
            </div>
            <div class="option">
                <img src="train-icon.png" alt="Trains Icon">
                <h2>Trains</h2>
            </div>
            <div class="option">
                <img src="car-icon.png" alt="Cars Icon">
                <h2>Cars</h2>
            </div>
            <div class="option">
                <img src="attractions-icon.png" alt="Attractions & Tours Icon">
                <h2>Attractions & Tours</h2>
            </div>
        </section>

        <section class="search-form">
            <h2>Find Your Trip</h2>
            <form action="#" method="GET">
                <label for="leaving-from">Leaving from:</label>
                <input type="text" id="leaving-from" name="leaving-from" required>

                <label for="going-to">Going to:</label>
                <input type="text" id="going-to" name="going-to" required>

                <label for="departure-date">Departure Date:</label>
                <input type="date" id="departure-date" name="departure-date" required>

                <label for="return-date">Return Date:</label>
                <input type="date" id="return-date" name="return-date" required>

                <button type="submit">Search</button>
            </form>
        </section>

    </main>

    <footer>
        <p>&copy; 2024 Travel Booking. All rights reserved.</p>
    </footer>

</body>

</html>
